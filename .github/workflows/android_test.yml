# .github/workflows/automation.yml
name: Run Automation Script

on:
  push:
    branches: [master]  # 또는 main

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Install SDK packages
        run: |
          yes | sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33"

      - name:  Install emulator tools
        run: |
          yes | sdkmanager --sdk_root=$HOME/android-sdk "emulator" "system-images;android-33;google_apis;x86_64"
      - name:  Create & start emulator
        run: |
          echo "no" | avdmanager create avd -n test-emulator -k "system-images;android-33;google_apis;x86_64" --device "pixel"
          $HOME/android-sdk/emulator/emulator -avd test-emulator -no-audio -no-window -gpu off -no-snapshot > emulator.log 2>&1 &
          sleep 30  
      - name:  Confirm emulator connection
        run: adb devices

      - name: Install Appium and UiAutomator2 driver
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Start Appium Server
        run: |
          appium --base-path /wd/hub &
          sleep 5 

      - name: Run automation
        run: python musinsa.py



